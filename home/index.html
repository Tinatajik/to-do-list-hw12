            id="title"
            placeholder="Add a todo . . ."

            required
          /><span id="required-title">The title is required</span>
          <label for="description">Description</label>

          name="description"
            type="text"
            id="description"
            placeholder="Some information . . ."
            class="input input-bordered input-secondary w-full max-w-xs"
          
          />
          <label for="dueDate" id="dueDate-label">Due Date *</label>
          <input
          name="dueDate"
            type="date"
            id="dueDate"
            class="input input-bordered input-secondary w-full max-w-xs schedule-date"
            required
          /> <span id="required-dueDate">The date is required</span>
          <button class="btn btn-secondary add-task-button" type="submit" id="submit"  class="btn__submit">
            <i class="bx bx-plus bx-sm"></i>
          </button>
          </form>
