    />

  <body>
    <div class="container-todo">
      <div class="container-header--navtodo">
        <header>
          <nav>
            <ul>
              <li><a href="/home/index.html" class="a-todo">Home</a></li>
              <li>
                <a href="./todos.html" class="active" class="a-todo">Todos</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <!-- <div class="todos-filter">
        <div class="dropdown">
          <label tabindex="0" class="btn m-1">Filter</label>
          <ul
            tabindex="0"
            class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li onclick="filterTodos('all')"><a>All</a></li>
            <li onclick="filterTodos('pending')"><a>Pending</a></li>
            <li onclick="filterTodos('completed')"><a>Completed</a></li>
          </ul>
        </div>
        <button class="btn btn-secondary delete-all-btn">Delete All</button>

      <table class="table">
        <thead>
          <tr>
            <!-- <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th> -->
            <th>title</th>
            <th>description</th>
            <th>dueDate</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="todos-list-body"></tbody>
      </table>
      <nav id="pagination-nav">
        <ul class="pagination"></ul>
      </nav>
      <!-- Delete Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                data-bs-dismiss="modal"
                type="button"
                class="btn btn-danger"
                id="confirm-delete-btn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- View Modal -->
      <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewModalLabel">Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- <div class="card p-3 m-3">
                <div class="row">
                  <div class="col-4"><strong>createdAt</strong></div>
                  <div class="col-8" id="createdAt"></div>
                </div>
              </div>
              <div class="card p-3 m-3">
                <div class="row">
                  <div class="col-4"><strong>updatedAt</strong></div>
                  <div class="col-8" id="updatedAt"></div>
                </div>
              </div> -->
              <div class="card p-3 m-3">
                <div class="row">
                  <!-- <div class="col-4"><strong>checked</strong></div> -->
                  <div class="col-4">
                    <strong>checked</strong>
                    <select name="" id="">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                  <div class="col-8" id="checked"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label h6" for="name">title</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label h6" for="price">description</label>
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="description"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label h6" for="countInStock">due date</label>
                <input
                  type="text"
                  class="form-control"
                  id="countInStock"
                  placeholder="due date"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <input
                type="submit"
                class="btn btn-primary"
                id="confirm-edit-btn"
                data-bs-dismiss="modal"
                value="Edit"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./todos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
